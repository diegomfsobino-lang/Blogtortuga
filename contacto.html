<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contacto - Blog Tortuga</title>
<style>
body{ margin:0; font-family:Arial, sans-serif; background:#e8f5e9; color:#1f2937; }
.navbar{ padding:15px 40px; background:white; box-shadow:0 2px 8px rgba(0,0,0,0.08); display:flex; justify-content:space-between; align-items:center; }
.logo{ font-weight:900; text-decoration:none; color:#333; }
.menu a{ margin-left:14px; text-decoration:none; color:#555; font-weight:700; }
.menu a:hover{ color:#f59e0b; }
.section{ max-width:900px; margin:0 auto; padding:50px 20px; }
.panel{ background:white; border-radius:14px; padding:18px; box-shadow:0 8px 18px rgba(0,0,0,0.08); }
.form{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
input, textarea{
  width:100%; padding:12px; border-radius:12px; border:1px solid #e5e7eb; outline:none;
}
textarea{ grid-column:1/-1; min-height:130px; resize:vertical; }
button{
  grid-column:1/-1; justify-self:start;
  border:none; background:#f59e0b; color:white;
  padding:12px 18px; border-radius:999px; cursor:pointer; font-weight:900;
}
button:hover{ filter:brightness(0.95); }
@media (max-width:700px){ .form{ grid-template-columns:1fr; } }
</style>
</head>
<body>

<nav class="navbar">
  <a class="logo" href="index.html">üê¢ Blog Tortuga</a>
  <div class="menu">

    <a href="contacto.html">Contacto</a>
  </div>
</nav>

<section class="section">
  <h1>Contacto (Demo)</h1>
  <div class="panel">
    <p>Formulario de prueba (no env√≠a correo real todav√≠a).</p>

    <form class="form" onsubmit="event.preventDefault(); alert('Mensaje enviado (demo)');">
      <input type="text" placeholder="Nombre" required />
      <input type="email" placeholder="Correo" required />
      <textarea placeholder="Mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>
</section>

</body>
</html>
